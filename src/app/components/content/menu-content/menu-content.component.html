<nav>
    <ul>
        @for (menuLink of menuLinks; track $index) {
            <li class="mb-2">
                <a 
                    [href]="menuLink.href" 
                    [attr.aria-label]="menuLink.ariaLabel" 
                    [attr.target]="menuLink.target"
                    [attr.rel]="menuLink.target === '_blank' ? 'noopener noreferrer' : null"
                    [innerHTML]="menuLink.text"
                    class="text-sm"
                    (click)="onClickHideMenu()"
                >
                </a>
            </li>
        }
        <li>
            <button 
              title="Paramètres" 
              aria-label="Paramètres" 
              class="btn text-sm flex items-center gap-0.5 text-white hover:text-cyan"
              (click)="onClickShowSettings(); onClickHideMenu()"
            >
              <i class="fa-gear fa-solid" aria-hidden="true"></i>
              <span class="ml-2 hidden md:flex">Paramètres</span>
            </button>
        </li>
    </ul>
</nav>
